			<h1 class="text-center mt-3">Registro de libros</h1>
			<form id="frm_foto">
				<div class="col-lg-12">
					<p>Bienvenidos al registro de libros, por favor ingresar los libors correctamente ya que estos ser√°n guardados en el sistema, para su posterior consulta.</p>
					<a class="btn btn-info btn-sm float-left" type="button" href="lista.html">Listado</a><br><br>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group row">
		    					<label for="titulo" class="col-sm-3 col-form-label">Titulo:</label>
		    					<div class="col-sm-9"><input type="text" class="form-control form-control-sm" id="titulo" name="titulo"></div>
		  					</div>
		  					<div class="form-group row">
		  						<label for="autor" class="col-sm-3 col-form-label">Autor:</label>
		  						<div class="col-sm-9"><input type="text" class="form-control form-control-sm" id="autor" name="autor"></div>
		  					</div>
							<div class="form-group row">
		    					<label for="publicacion" class="col-sm-3 col-form-label">Fecha de lanzamiento:</label>
		    					<div class="col-sm-9"><input type="date" class="form-control form-control-sm" id="publicacion" name="publicacion"></div>
		  					</div>
		  					<div class="form-group row">
		  						<label for="genero" class="col-sm-3 col-form-label">Genero principal:</label>
		  						<div class="col-sm-9">
		  							<select class="form-control form-control-sm" id="genero" name="genero">
		  								<option value="0">Otro...</option>
		  								<option value="1">Femenino</option>
		  								<option value="2">Masculino</option>
		  							</select>
		  						</div>
		  					</div>
		  					<div class="form-group row">
		    					<label for="descripcion" class="col-sm-3 col-form-label">Detalle:</label>
		    					<div class="col-sm-9"><textarea id="descripcion" class="form-control" rows="3" name="descripcion"></textarea></div>
		  					</div>
						</div>
						<div class="col-lg-6">
							<div class="container_radio">
								<label for="foto" class="col-sm-3 col-form-label">Foto:</label>
								<input type="file" class="form-control-file video_container" name="archivo" id="subirfoto" accept="image/*">
								<video id="video" autoplay="autoplay" class="video_container none"></video>
							</div>
						</div>
						<button class="btn btn-primary btn-sm" type="submit" id="btn_save">Guardar</button>
					</div>
					<canvas id="canvas" class="none"></canvas>
				</div>
